<div class="accordion-item">
	<h2 class="accordion-header" id="headingTwo">
		<button
			class="accordion-button collapsed"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#collapseEducation"
			aria-expanded="false"
			aria-controls="collapseEducation">
			Education
		</button>
	</h2>
	<div
		id="collapseEducation"
		class="accordion-collapse collapse"
		aria-labelledby="headingTwo"
		data-bs-parent="#accordionExample">
		<div class="accordion-body">
			<div class="btn-group me-2" role="group" aria-label="Second group">
				<button type="button" class="btn btn-secondary" (click)="onClickEn()">
					en
				</button>
				<button type="button" class="btn btn-secondary" (click)="onClickEs()">
					es
				</button>
			</div>
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="row">
					<div class="col-md-6">
						<input
							type="text"
							class="form-control"
							required="true"
							formControlName="title"
							placeholder="Title"
							value="{{ education.title }}" />
					</div>
					<div class="col-md-6">
						<div class="form-check form-switch">
							<input 
								class="form-check-input" 
								type="checkbox" 
								role="switch" 
								id="flexSwitchCheckDefault" 
								[checked]="education.hide"
								(change)="education.hide = !education.hide" />
							<label 
								class="form-check-label" 
								for="flexSwitchCheckDefault">
								Ocultar panel
							</label>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
				<button type="button" class="btn btn-primary" (click)="openModal()">
					Add New Education
				</button>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Company</th>
						<th scope="col">Position</th>
						<th scope="col">Period</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let info of education.detail">
						<th scope="row">{{ info.index }}</th>
						<td>{{ info.university }}</td>
						<td>{{ info.degree }}</td>
						<td>{{ info.period }}</td>
						<td>
							<button
								type="button"
								class="btn btn-primary"
								(click)="edit(info.index)">
								<i class="fa-regular fa-pen-to-square"></i>
							</button>
							<button
								type="button"
								class="btn btn-danger"
								(click)="delete(info.index)">
								<i class="fa-solid fa-trash"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal -->
<div
	class="modal fade"
	id="educationModal"
	tabindex="-1"
	aria-labelledby="educationModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="educationModalLabel">Education</h1>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
					(click)="closeModal()"></button>
			</div>
			<form [formGroup]="formEducation" (ngSubmit)="onSubmitEdu()">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="index"
								placeholder="Index"
								value="{{ educationDetail.index }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="university"
								placeholder="University"
								value="{{ educationDetail.university }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="imagePath"
								placeholder="ImagePath"
								value="{{ educationDetail.imagePath }}" />
						</div>
						<div class="col-md-6">
							<input
								class="form-control"
								type="file"
								(change)="uploadImage($event)" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="degree"
								placeholder="Degree"
								value="{{ educationDetail.degree }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="period"
								placeholder="Period"
								value="{{ educationDetail.period }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="url"
								placeholder="URL"
								value="{{ educationDetail.url }}" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button
						type="button"
						class="btn btn-secondary"
						data-bs-dismiss="modal"
						(click)="closeModal()">
						Close
					</button>
					<button type="submit" class="btn btn-primary">Save Education</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- END Modal -->
