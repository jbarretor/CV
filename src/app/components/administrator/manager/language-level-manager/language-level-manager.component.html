<div class="accordion-item">
	<h2 class="accordion-header" id="headingTwo">
		<button
			class="accordion-button collapsed"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#collapseLanguage"
			aria-expanded="false"
			aria-controls="collapseLanguage">
			Language
		</button>
	</h2>
	<div
		id="collapseLanguage"
		class="accordion-collapse collapse"
		aria-labelledby="headingTwo"
		data-bs-parent="#accordionExample">
		<div class="accordion-body">
			<div class="btn-group me-2" role="group" aria-label="Second group">
				<button type="button" class="btn btn-secondary" (click)="onClickEn()">
					en
				</button>
				<button type="button" class="btn btn-secondary" (click)="onClickEs()">
					es
				</button>
			</div>
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="row">
					<div class="col-md-6">
						<input
							type="text"
							class="form-control"
							required="true"
							formControlName="title"
							placeholder="Title"
							value="{{ language.title }}" />
					</div>
					<div class="col-md-6">
						<div class="form-check form-switch">
							<input 
								class="form-check-input" 
								type="checkbox" 
								role="switch" 
								id="flexSwitchCheckDefault" 
								[checked]="language.hide"
								(change)="language.hide = !language.hide" />
							<label 
								class="form-check-label" 
								for="flexSwitchCheckDefault">
								Ocultar panel
							</label>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
				<button type="button" class="btn btn-primary" (click)="openModal()">
					Add New Language
				</button>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Language</th>
						<th scope="col">Level</th>
						<th scope="col">Detail</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let info of language.detail">
						<th scope="row">{{ info.index }}</th>
						<td>{{ info.language }}</td>
						<td>{{ info.level }}</td>
						<td>{{ info.detail }}</td>
						<td>
							<button
								type="button"
								class="btn btn-primary"
								(click)="edit(info.index)">
								<i class="fa-regular fa-pen-to-square"></i>
							</button>
							<button
								type="button"
								class="btn btn-danger"
								(click)="delete(info.index)">
								<i class="fa-solid fa-trash"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal -->
<div
	class="modal fade"
	id="languageModal"
	tabindex="-1"
	aria-labelledby="languageModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="languageModalLabel">Language</h1>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
					(click)="closeModal()"></button>
			</div>
			<form [formGroup]="formLanguage" (ngSubmit)="onSubmitLanguage()">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="index"
								placeholder="Index"
								value="{{ languageDetail.index }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="language"
								placeholder="language"
								value="{{ languageDetail.language }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="level"
								placeholder="level"
								value="{{ languageDetail.level }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="detail"
								placeholder="detail"
								value="{{ languageDetail.detail }}" />
						</div>
						<div class="col-md-6">
							<input
								type="text"
								class="form-control"
								required="true"
								formControlName="percent"
								placeholder="percent"
								value="{{ languageDetail.percent }}" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button
						type="button"
						class="btn btn-secondary"
						data-bs-dismiss="modal"
						(click)="closeModal()">
						Close
					</button>
					<button type="submit" class="btn btn-primary">Save Language</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- END Modal -->
