<div class="card">
    <div class="card-block">
        <h2>{{ aboutMe.title }}</h2>
        <div class="row">
            <div class="col-md-4">
                <p>
                    <img src="{{ aboutMe.image }}" class="img-responsive" alt="">
                </p>
            </div>
            <div class="col-md-8">
                <p *ngFor="let item of aboutMe.description">{{ item }}</p>
            </div>
        </div>
    </div>
</div>
