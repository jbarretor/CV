<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ education.title }}</h2>
        <div class="row">
            <div class='col-md-4' *ngFor="let detail of education.detail">
                <div class='card'>
                    <img src='{{ detail.imagePath }}' class='card-img-top'>
                    <div class='card-body'>
                        <h5 class='card-title'>
                            <a href='{{ detail.url }}' target='_blank' title=''>{{ detail.university }}</a>
                        </h5>
                        <p class='card-text'>{{ detail.degree }}</p>
                    </div>
                    <div class='card-footer'>
                        <small class='text-muted'>{{ detail.period }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
