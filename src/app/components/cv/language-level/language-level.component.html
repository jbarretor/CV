<div class="card" [hidden]="language.hide">
    <div class="card-body">
        <h2 class="card-title">{{ language.title }}</h2>
        <div class="row">
            <div class='col-md-6' *ngFor="let detail of language.detail">
                <div class='language-experience'>
                    <h3 class='h5'>{{ detail.language }}</h3>
                    <div class='progress' role='progressbar' aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'>
                        <div class='progress-bar' style='width: {{detail.percent}}'>{{ detail.detail }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
